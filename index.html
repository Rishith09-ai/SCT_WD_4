<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .todo-container {
      background: #fff;
      width: 420px;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #4e54c8;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3d43b5;
    }

    .task-list {
      margin-top: 20px;
      list-style: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .task-item {
      background: #f8f9fa;
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #4e54c8;
    }

    .task-details {
      flex: 1;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .task-buttons button {
      margin-left: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .filter-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .filter-buttons button {
      flex: 1;
      margin: 5px;
      background-color: #8f94fb;
    }

    .filter-buttons button:hover {
      background-color: #6e72d8;
    }

    small {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>üìù To-Do Web App</h2>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <input type="datetime-local" id="taskDateTime">
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="filter-buttons">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskDateTime = document.getElementById('taskDateTime');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks(filter = 'all') {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        if (filter === 'completed' && !task.completed) return;
        if (filter === 'pending' && task.completed) return;

        const li = document.createElement('li');
        li.className = 'task-item';

        const taskDetails = document.createElement('div');
        taskDetails.className = 'task-details';
        taskDetails.innerHTML = `
          <span class="${task.completed ? 'completed' : ''}">${task.text}</span><br>
          <small>${task.dateTime || ''}</small>
        `;

        const taskButtons = document.createElement('div');
        taskButtons.className = 'task-buttons';
        taskButtons.innerHTML = `
          <button onclick="toggleComplete(${index})">${task.completed ? 'Undo' : 'Done'}</button>
          <button onclick="editTask(${index})">Edit</button>
          <button onclick="deleteTask(${index})" style="background:#e63946;">Delete</button>
        `;

        li.appendChild(taskDetails);
        li.appendChild(taskButtons);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      const dateTime = taskDateTime.value;
      if (!text) {
        alert('Please enter a task!');
        return;
      }

      tasks.push({ text, dateTime, completed: false });
      saveTasks();
      renderTasks();
      taskInput.value = '';
      taskDateTime.value = '';
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newTask = prompt('Edit your task:', tasks[index].text);
      if (newTask !== null && newTask.trim() !== '') {
        tasks[index].text = newTask.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    function filterTasks(filter) {
      renderTasks(filter);
    }

    addTaskBtn.addEventListener('click', addTask);
    window.addEventListener('load', () => renderTasks());
  </script>

</body>
</html>
